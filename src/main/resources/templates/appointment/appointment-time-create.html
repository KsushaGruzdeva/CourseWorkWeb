<!DOCTYPE html>
<html lang="ru" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}"/>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
  <div class="container">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="jumbotron text-center rounded col-md-8 align-self-center pt-5">
        <div class="justify-content-center">
          <h1>Запись на услугу</h1>
        </div>
        <form th:action="@{/client/{attendanceId}/createAppointmentTime(attendanceId=${model.attendanceId})}"
              th:method="post"
              th:object="${formTime}"
              class="m-md-auto w-50 pb-3">

          <div class="mb-3">
            <label for="date">Выберете дату и время:</label>
            <input th:field="*{date}"
                   name="date"
                   th:errorclass="is-invalid"
                   id="date"
                   type="datetime-local"
                   class="form-control">
<!--            <input th:field="*{date}"-->
<!--                   name="date"-->
<!--                   th:errorclass="is-invalid"-->
<!--                   id="date"-->
<!--                   type="date"-->
<!--                   class="form-control">-->
            <small th:if="${#fields.hasErrors('date')}"
                   th:errors="*{date}"
                   class="text-danger">Error message</small>
          </div>

          <button type="submit" class="btn btn-secondary">Далее</button>
        </form>
      </div>
    </div>
  </div>
</main>
<footer th:replace="~{fragments/footer}"/>
</body>
</html>
