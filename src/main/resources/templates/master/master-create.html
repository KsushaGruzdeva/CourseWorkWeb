                <form th:action="@{/masters/register}"
                      th:method="post"
                      th:object="${form}"
                      class="m-md-auto w-50 pb-3">

                    <div class="mb-3">
                        <label class="form-label" for="surname">Фамилия</label>
                        <input th:field="*{surname}"
                               th:errorclass="is-invalid"
                               type="text"
                               class="form-control text-center"
                               name="surname"
                               id="surname"/>
                        <small th:if="${#fields.hasErrors('surname')}"
                               th:errors="*{surname}"
                               class="text-danger">Error message</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="name">Имя</label>
                        <input th:field="*{name}"
                               th:errorclass="is-invalid"
                               type="text" class="form-control text-center" id="name" aria-describedby="name"
                               name="name"/>
                        <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger">Error
                            message</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="patronymic">Отчество</label>
                        <input th:field="*{patronymic}"
                               th:errorclass="is-invalid"
                               type="text"
                               class="form-control text-center"
                               name="patronymic"
                               id="patronymic"/>
                        <small th:if="${#fields.hasErrors('patronymic')}"
                               th:errors="*{patronymic}"
                               class="text-danger">Error message</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="email">Email</label>
                        <input th:field="*{email}"
                               th:errorclass="is-invalid"
                               type="email" class="form-control text-center"
                               id="email" aria-describedby="email" name="email"/>
                        <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                               class="text-danger">Error
                            message</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="username">Имя пользователя</label>
                        <input th:field="*{username}"
                               th:errorclass="is-invalid"
                               type="text" class="form-control text-center" id="username" aria-describedby="usernameHelp"
                               name="username"/>
                        <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger">Error
                            message</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="password">Пароль</label>
                        <input th:field="*{password}"
                               required minlength="5" maxlength="20"
                               th:errorclass="is-invalid"
                               type="password" min="0" class="form-control text-center"
                               id="password" aria-describedby="password" name="password"/>
                        <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                               class="text-danger">Error
                            message</small>
                    </div>


                    <div class="mb-3">
                        <label class="form-label" for="confirmPassword">Потвердите пароль</label>
                        <input th:field="*{confirmPassword}"
                               required minlength="5" maxlength="20"
                               th:errorclass="is-invalid"
                               type="password" min="0" class="form-control text-center"
                               id="confirmPassword" aria-describedby="confirmPassword" name="confirmPassword"/>
                        <small th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"
                               class="text-danger">Error
                            message</small>
                    </div>

                    <button type="submit" class="btn btn-secondary">Зарегистрировать мастера</button>
                </form>
