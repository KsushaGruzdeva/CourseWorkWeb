<th:block xmlns:sec="http://www.w3.org/1999/xhtml">
  <!DOCTYPE html>
  <html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${model.baseViewModel.title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" th:href="@{/}">О Салоне</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
            <li class="nav-item" sec:authorize="hasRole('USER')">
              <a class="nav-link active" aria-current="page" href="/client/createAppointmentAttendance">Записаться</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/masters/rating">Рейтинг мастеров</a>
            </li>
            <li class="nav-item" sec:authorize="hasRole('ADMIN')">
              <a class="nav-link active" aria-current="page" href="/appointments">Все записи</a>
            </li>
            <li class="nav-item" sec:authorize="hasRole('MASTER')">
              <a class="nav-link active" aria-current="page" href="/masters/appointments">Мои записи</a>
            </li>
            <li class="nav-item" sec:authorize="hasRole('USER')">
              <a class="nav-link active" aria-current="page" href="/client/appointments">Мои записи</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/feedbacks">Все отзывы</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/masters">Мастера</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/attendances">Услуги</a>
            </li>
            <li class="nav-item" sec:authorize="hasRole('USER')">
              <a class="nav-item nav-link text-dark text-info" href="/users/profileClient"><th:block sec:authentication="name"></th:block></a>
            </li>
            <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'MASTER')">
              <a class="nav-item nav-link text-dark text-info" href="/users/profileMaster">Профиль</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
              <form
                      th:method="post"
                      th:action="@{/users/logout}">
                <input class="btn btn-link nav-link" type="submit" value="Выйти">
              </form>
            </li>
            <li class="nav-item" sec:authorize="!isAuthenticated()">
              <a class="nav-item nav-link text-dark" th:href="@{/users/register}">Регистрация</a>
            </li>
            <li class="nav-item" sec:authorize="!isAuthenticated()">
              <a class="nav-item nav-link text-dark" th:href="@{/users/login}">Вход</a>
            </li>
        </div>
      </div>
    </nav>
  </header>
</th:block>
